<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio - HTML & JavaScript</title>
    <link  rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div >
        <h1>Ebac - Validação de Formulário</h1>
        <h2>Informe os valores para os campos A e B.</h2>
    <form id="form-valid">
        <input type="number" id="campoA" required placeholder="CampoA"/>
        <p class="error-message">
            O campo A precisa ser menor que o campo B.
        </p>
        <input type="number" id="campoB" required placeholder="CampoB" />
        <button id="btn-validar" type="submit">Validar</button>
    </form>
    <p class="sucess-message"></p>
</div>
<script src="./main.js"></script>
</body>
</html>
